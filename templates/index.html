<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload & Analyze - Code Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            padding: 24px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 18px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .header {
            margin-bottom: 32px;
        }
        
        .header h2 {
            color: #1d1d1f;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .header p {
            color: #86868b;
            font-size: 15px;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            animation: slideDown 0.2s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert-error {
            background: #fff5f5;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .alert-success {
            background: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            color: #1d1d1f;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d2d2d7;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.15s ease;
            background: #ffffff;
            color: #1d1d1f;
            font-family: inherit;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #0071e3;
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        input[type="file"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px dashed #d2d2d7;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.15s ease;
            background: #fafafa;
        }
        
        input[type="file"]:hover {
            border-color: #0071e3;
            background: #f5f5f7;
        }
        
        .btn-submit {
            width: 100%;
            padding: 14px;
            background: #0071e3;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            margin-top: 8px;
            font-family: inherit;
        }
        
        .btn-submit:hover {
            background: #0077ed;
            transform: translateY(-1px);
        }
        
        .btn-submit:active {
            transform: translateY(0);
            background: #0066cc;
        }
        
        .btn-secondary {
            width: 100%;
            padding: 14px;
            background: #f5f5f7;
            color: #1d1d1f;
            border: 1px solid #d2d2d7;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            margin-top: 12px;
            font-family: inherit;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        
        .btn-secondary:hover {
            background: #e8e8ed;
            transform: translateY(-1px);
        }
        
        .btn-secondary:active {
            transform: translateY(0);
        }
        
        .info-box {
            margin-top: 24px;
            padding: 16px;
            background: #f0f9ff;
            border-radius: 10px;
            border: 1px solid #bae6fd;
        }
        
        .info-box h3 {
            color: #0369a1;
            font-size: 14px;
            font-weight: 500;
            margin: 0;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Upload & Analyze</h2>
            <p>Upload Python files to analyze code structure and complexity</p>
        </div>
        
        {% if error %}
        <div class="alert alert-error">
            <strong>Error:</strong> {{ error }}
        </div>
        {% endif %}
        
        {% if success %}
       
        
        
        <div class="alert alert-success">
            <strong>Success:</strong> {{ success }}
        </div>
        {% endif %}
        

        
        <form action="/analyze" method="post" enctype="multipart/form-data" id="analyzeForm">
            <input type="hidden" id="username" name="username" value="{{ username }}">
            <input type="hidden" id="user_id" name="user_id" value="{{ user_id }}">
            
            <div class="form-group">
                <label for="project_name">Project Name *</label>
                <input type="text" id="project_name" name="project_name" placeholder="Enter project name" required>
            </div>
            
            <div class="form-group">
                <label for="files">Select Python Files</label>
                <div class="file-input-wrapper">
                    <input type="file" name="files" id="files"  webkitdirectory directory required>
                </div>
            </div>
            
            <button type="submit" class="btn-submit">Analyze Code</button>
        </form>

        <button type="button" class="btn-secondary" onclick="viewProjects()">View All Projects</button>
        
            
         <div> 
    <a id="404" href="/home"  
       style="
            display: inline-block;
            margin-top: 20px; 
            padding: 12px 20px;
            background-color: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        ">
        ðŸ§ª Login Page !
    </a>
</div>

        

        {% if queries %}
        <div class="info-box">
            <h3>{{ queries }}</h3>
        </div>
        {% endif %}
    </div>

    <script>
        // Fast form submission
        document.getElementById('analyzeForm').addEventListener('submit', function(e) {
            const btn = this.querySelector('.btn-submit');
            btn.style.opacity = '0.7';
            btn.style.cursor = 'wait';
            btn.textContent = 'Analyzing...';
        });
        
        // Fast project view
        function viewProjects() {
            const userId = document.getElementById('user_id').value;
            if (userId) {
                window.location.href = '/final/' + userId;
            }
        }
        
        // File input feedback
        const fileInput = document.getElementById('files');
        if (fileInput) {
            fileInput.addEventListener('change', function() {
                const count = this.files.length;
                if (count > 0) {
                    this.style.borderColor = '#10b981';
                    this.style.background = '#f0fdf4';
                }
            });
        }
    </script>
</body>
</html>
