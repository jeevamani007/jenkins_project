<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Code Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: #ffffff;
            border-radius: 18px;
            padding: 48px 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .logo {
            text-align: center;
            font-size: 48px;
            margin-bottom: 8px;
        }
        
        h1 {
            text-align: center;
            color: #1d1d1f;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            text-align: center;
            color: #86868b;
            font-size: 15px;
            margin-bottom: 32px;
            font-weight: 400;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.4;
            animation: slideDown 0.2s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert-error {
            background: #fff5f5;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .alert-info {
            background: #f0f9ff;
            color: #0369a1;
            border: 1px solid #bae6fd;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #1d1d1f;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d2d2d7;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.15s ease;
            background: #ffffff;
            color: #1d1d1f;
            font-family: inherit;
        }
        
        input:focus {
            outline: none;
            border-color: #0071e3;
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
        }
        
        .password-hint {
            font-size: 12px;
            color: #86868b;
            margin-top: 6px;
        }
        
        .btn-submit {
            width: 100%;
            padding: 14px;
            background: #0071e3;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            margin-top: 8px;
            font-family: inherit;
        }
        
        .btn-submit:hover {
            background: #0077ed;
            transform: translateY(-1px);
        }
        
        .btn-submit:active {
            transform: translateY(0);
            background: #0066cc;
        }
        
        .link-section {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #d2d2d7;
        }
        
        .link-section a {
            color: #0071e3;
            text-decoration: none;
            font-size: 14px;
            font-weight: 400;
            transition: color 0.15s ease;
        }
        
        .link-section a:hover {
            color: #0077ed;
            text-decoration: underline;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #86868b;
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            transition: color 0.15s ease;
        }
        
        .back-link a:hover {
            color: #1d1d1f;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üêç</div>
        <h1>Create Account</h1>
        <p class="subtitle">Get started with code analysis</p>
        
        {% if message %}
        <div class="alert alert-error">
            <strong>Error:</strong> {{ message }}
        </div>
        {% endif %}
        
        {% if msg %}
        <div class="alert alert-error">
            <strong>Error:</strong> {{ msg }}
        </div>
        {% endif %}
        
        <div class="alert alert-info">
            <strong>Password:</strong> Must be exactly 4 digits (e.g., 1234)
        </div>
        
        <form action="/register" method="post" id="signupForm">
            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" id="name" name="name" placeholder="Enter username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter 4-digit password" required maxlength="4" pattern="[0-9]{4}" autocomplete="new-password">
                <div class="password-hint">Must be exactly 4 numeric digits</div>
            </div>
            <button type="submit" class="btn-submit">Create Account</button>
        </form>
        
        <div class="link-section">
            <p style="color: #86868b; font-size: 14px; margin: 0;">
                Already have an account? <a href="/login">Sign in</a>
            </p>
        </div>
        
        <div class="back-link">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>
    
    <script>
        // Fast form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            const btn = this.querySelector('.btn-submit');
            btn.style.opacity = '0.7';
            btn.style.cursor = 'wait';
            btn.textContent = 'Creating...';
        });
        
        // Real-time password validation
        const passwordInput = document.getElementById('password');
        if (passwordInput) {
            passwordInput.addEventListener('input', function() {
                const value = this.value;
                if (value.length === 4 && /^\d{4}$/.test(value)) {
                    this.style.borderColor = '#10b981';
                } else {
                    this.style.borderColor = '#d2d2d7';
                }
            });
        }
    </script>
</body>
</html>
