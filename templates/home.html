<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 56px 48px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        }
        
        .logo {
            font-size: 64px;
            margin-bottom: 16px;
        }
        
        h1 {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #1d1d1f;
            letter-spacing: -0.8px;
        }
        
        .subtitle {
            font-size: 17px;
            line-height: 1.5;
            margin-bottom: 40px;
            color: #86868b;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }
        
        .btn {
            padding: 14px 32px;
            font-size: 17px;
            font-weight: 500;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.15s ease;
            display: inline-block;
            width: 100%;
            max-width: 280px;
            font-family: inherit;
        }
        
        .btn-primary {
            background: #0071e3;
            color: #ffffff;
        }
        
        .btn-primary:hover {
            background: #0077ed;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 113, 227, 0.3);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: #ffffff;
            color: #0071e3;
            border: 1px solid #d2d2d7;
        }
        
        .btn-secondary:hover {
            background: #f5f5f7;
            transform: translateY(-2px);
        }
        
        .btn-secondary:active {
            transform: translateY(0);
        }
        
        @media (min-width: 500px) {
            .button-group {
                flex-direction: row;
                justify-content: center;
            }
            .btn {
                width: auto;
                max-width: none;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 40px 32px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .subtitle {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üêç</div>
        <h1>Python Code Analyzer</h1>
        <p class="subtitle">
            Upload and analyze your Python code using advanced AST parsing.<br>
            Detect functions, classes, loops, complexity, DB usage & more.
        </p>
        <div class="button-group">
            <a href="/login" class="btn btn-primary">Sign In</a>
            <a href="/signup" class="btn btn-secondary">Sign Up</a>
        </div>
    </div>
</body>
</html>
