<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Analyzer</title>

    <style>
        /* =====================
           THEME VARIABLES
        ====================== */
        :root {
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --container-bg: rgba(255, 255, 255, 0.95);
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --primary-btn: #0071e3;
            --secondary-btn-bg: #ffffff;
            --secondary-btn-border: #d2d2d7;
        }

        body.dark {
            --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            --container-bg: rgba(30, 30, 30, 0.95);
            --text-primary: #ffffff;
            --text-secondary: #b5b5b5;
            --primary-btn: #0a84ff;
            --secondary-btn-bg: #1e1e1e;
            --secondary-btn-border: #3a3a3c;
        }

        /* =====================
           BASE STYLES
        ====================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.4s ease;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--container-bg);
            backdrop-filter: blur(20px);
            padding: 56px 48px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            position: relative;
            transition: background 0.4s ease;
        }

        /* =====================
           THEME TOGGLE
        ====================== */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.15);
        }

        /* =====================
           CONTENT
        ====================== */
        .logo {
            font-size: 64px;
            margin-bottom: 16px;
        }

        h1 {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
            letter-spacing: -0.8px;
        }

        .subtitle {
            font-size: 17px;
            line-height: 1.5;
            margin-bottom: 40px;
            color: var(--text-secondary);
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        .btn {
            padding: 14px 32px;
            font-size: 17px;
            font-weight: 500;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.15s ease;
            display: inline-block;
            width: 100%;
            max-width: 280px;
        }

        .btn-primary {
            background: var(--primary-btn);
            color: #ffffff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 113, 227, 0.3);
        }

        .btn-secondary {
            background: var(--secondary-btn-bg);
            color: var(--primary-btn);
            border: 1px solid var(--secondary-btn-border);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
        }

        @media (min-width: 500px) {
            .button-group {
                flex-direction: row;
            }
            .btn {
                width: auto;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- THEME BUTTON -->
        <button class="theme-toggle" id="themeToggle">üåô</button>

        <div class="logo">üêç</div>
        <h1>Python Code Analyzer</h1>
        <p class="subtitle">
            Upload and analyze your Python code using advanced AST parsing.<br>
            Detect functions, classes, loops, complexity, DB usage & more.
        </p>

        <div class="button-group">
            <a href="/login" class="btn btn-primary">Sign In</a>
            <a href="/signup" class="btn btn-secondary">Sign Up</a>
        </div>
    </div>

    <!-- =====================
         JAVASCRIPT
    ====================== -->
    <script>
        const toggleBtn = document.getElementById("themeToggle");
        const body = document.body;

        // Load saved theme
        if (localStorage.getItem("theme") === "dark") {
            body.classList.add("dark");
            toggleBtn.textContent = "‚òÄÔ∏è";
        }

        toggleBtn.addEventListener("click", () => {
            body.classList.toggle("dark");

            const isDark = body.classList.contains("dark");
            toggleBtn.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
            localStorage.setItem("theme", isDark ? "dark" : "light");
        });
    </script>
</body>
</html>
